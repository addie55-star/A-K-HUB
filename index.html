<!DOCTYPE html>
<html lang="en">
<head>

      color: red;
      padding: 1rem;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    model-viewer {
      width: 100%;
      height: 300px;
    }
    .info {
      text-align: center;
    }
    .btn {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>

  <header>

<div class="product">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A&K HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe29f, #ffa99f);
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 80px;
      height: auto;
      vertical-align: middle;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-8px);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }
    .info {
      text-align: center;
      padding: 10px 0;
    }
    .info h2 {
      font-size: 1.2em;
      font-weight: bold;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0 5px;
    }
    .info p {
      color: #2e7d32;
      font-weight: bold;
      font-size: 1.1em;
      margin: 0 0 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #e52e71, #ff8a00);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images.png" alt="A&K HUB Logo" />
    <h1>A&K HUB</h1>
  </header>

  <div class="products">

    <!-- P1 -->
    <div class="product">
      <iframe src="https://sketchfab.com/models/f33263c457664b43909200c5ed5e6fa2/embed"></iframe>
      <div class="info">
        <h2>Apple Watch Ultra 2</h2>
        <p>₹699</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <!-- P2 -->
    <div class="product">
      <iframe src="https://sketchfab.com/models/52e74e7a14fb4887845f5480c0fddf6f/embed"></iframe>
      <div class="info">
        <h2>Bose QuietComfort</h2>
        <p>₹499</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <!-- P3 -->
    <div class="product">
      <iframe src="https://sketchfab.com/models/43bf6ad4c65c4d2fb82b22529ff18c4b/embed"></iframe>
      <div class="info">
        <h2>Gold Ring</h2>
        <p>₹349</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <!-- P4 -->
    <div class="product">
      <iframe src="https://sketchfab.com/models/9738df57ddb64a20bb74f0e30861db3d/embed"></iframe>
      <div class="info">
        <h2>Cat Diamond Ring</h2>
        <p>₹1499</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <!-- P5 -->
    <div class="product">
      <iframe src="https://sketchfab.com/models/8449cfcaf09b4660abb5ec8b0cbd01b9/embed"></iframe>
      <div class="info">
        <h2>Table with Pen Stand</h2>
        <p>₹1999</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <!-- P6 -->
    <div class="product">
      <iframe src="https://sketchfab.com/models/8d7b36b5a4af4519b45d1f5a5e725103/embed"></iframe>
      <div class="info">
        <h2>Universal DIY Holder</h2>
        <p>₹799</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <!-- P7 -->
    <div class="product">
      <iframe src="https://sketchfab.com/models/b924a033d744456dad73dddd54f9333a/embed"></iframe>
      <div class="info">
        <h2>Phone Holder</h2>
        <p>₹219</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

  </div>

</body>
</html>
